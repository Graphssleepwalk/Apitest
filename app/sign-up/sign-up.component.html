<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <h3 align="center">Sign Up</h3>
  
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              placeholder="Enter email"
              required
            />
            <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
              <div *ngIf="signupForm.get('email')?.errors?.['required']">Email address is required.</div>
              <div *ngIf="signupForm.get('email')?.errors?.['email']">Email address is invalid.</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              id="firstName"
              placeholder="Enter first name"
              required
            />
            <div *ngIf="signupForm.get('firstName')?.touched && signupForm.get('firstName')?.invalid">
              <div *ngIf="signupForm.get('firstName')?.errors?.['required']">First name is required.</div>
              <div *ngIf="signupForm.get('firstName')?.errors?.['minlength']">First name must be at least 2 characters long.</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="password1">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password1"
              id="password1"
              placeholder="Enter password"
              required
            />
            <div *ngIf="signupForm.get('password1')?.touched && signupForm.get('password1')?.invalid">
              <div *ngIf="signupForm.get('password1')?.errors?.['required']">Password is required.</div>
              <div *ngIf="signupForm.get('password1')?.errors?.['minlength']">Password must be at least 7 characters long.</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password2"
              id="password2"
              placeholder="Confirm password"
              required
            />
            <div *ngIf="signupForm.get('password2')?.touched && signupForm.get('password2')?.invalid">
              <div *ngIf="signupForm.get('password2')?.errors?.['required']">Please confirm your password.</div>
              <div *ngIf="signupForm.get('password2')?.errors?.['matchPassword']">Passwords do not match.</div>
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
